text.description.group=AEPS,  Agricultura Espec\u00edfica por sitio, es un conjunto de m\u00e9todos y herramientas que permiten colectar informaci\u00f3n de experiencias productivas comerciales, analizar datos con m\u00e9todos novedosos y generar informaci\u00f3n que le servir\u00e1 a productores, asistentes t\u00e9cnicos y entidades del sector agr\u00edcola, para tomar mejores decisiones sobre donde sembrar, cuando sembrar, que sembrar y que pr\u00e1cticas de manejo aplicar, cuando se cuenta con ciertas condiciones espec\u00edficas de clima y suelo.\n

