desc.mision.aboutus=Generar y poner a disposici\u00f3n de los actores del sector agro-pecuario a nivel mundial m\u00e9todos y herramientas, que permitan entender los factores que determinan el rendimiento bajo condiciones diversas de clima, suelo y manejo, y ofrecer informaci\u00f3n para que sean estos actores los que toman mejores decisiones y alcancen mejores niveles de producci\u00f3n.  \n
desc.vision.aboutus=Actores del sector agro-pecuario a nivel mundial, utilizan Agricultura Espec\u00edfica por Sitio para planear el ordenamiento territorial, establecer cultivos en condiciones agroambientales adecuadas y como una manera efectiva de mejorar la eco-eficiencia en agricultura. Cerrando brechas productivas entre regiones y entre productores.\n
