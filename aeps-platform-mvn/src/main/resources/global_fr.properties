text.description.info=Usted para ser usuario de AEPS y beneficiarse del conocimiento colectivo de miles de otros productores necesita seguir unos pasos:\n\n1.\tRegistrarse como productor o facilitador: lo puede hacer desde este sitio o usando el aplicativo m\u00f3vil AEPS para colecta de datos. Nota: el usuario y contrase\u00f1a ser\u00e1 el mismo en las dos aplicaciones .\n2.\tDescargar y aplicar la gu\u00eda RASTA, la cual sirve para caracterizar f\u00edsicamente el suelo de cada uno de los lotes o cultivos que quiera registrar.\n3.\tTomar registros de las diferentes labores o pr\u00e1cticas de manejo que aplique en sus lotes y cultivos deacuerdo como lo solicitan los aplicativos.\n4.\tRegistrar la producci\u00f3n obtenida en cada lote.\n5.\tRevisar los reportes de informaci\u00f3n para identificar opciones y hacer cambios en su sistema productivo y mejorar los rendimientos. \n
