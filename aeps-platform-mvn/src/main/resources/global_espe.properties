title.projects.aboutus=Proyectos
area.projects.aboutus=Agricultura especifica por sitio compartiendo experiencias (AESCE) aplicada la producci\u00f3n de\u00a0frutales en Colombia.<br /><strong>Cofinanciado por:</strong> Fondo Nacional de Fomento Hortofrut\u00edcola / Asohofrucol / CIAT<br /><strong>Socios:</strong> MADR - Secretarios Nacionales de Cadenas, FundaCIAT, comites departamentales de Asohofrucol. Proyecto ECAs - Asohofrucol.<br /><strong>Per\u00edodo:</strong> junio 2010 a junio 2013.<br /><strong>Cultivos analizados:</strong> c\u00edtricos (naranja, lim\u00f3n, mandarina), Mango, Aguacate (verdes y Hass) y Pl\u00e1tano.<br /><strong>Logros:</strong><br />* Identificaci\u00f3n de la situaci\u00f3n productiva de cuatro frutales en el pa\u00eds.<br />* Generaci\u00f3n de zonas homog\u00e9neas de clima y grupos de suelo para cuatro cultivos.<br />* Identificaci\u00f3n de condiciones de clima y suelo determinantes para buenos rendimientos de cuatro cultivos.<br />* 45 profesionales y t\u00e9cnicos formados en Agricultura Espec\u00edfica por sitio.<br />* Cerca de 4000 lotes caracterizados en el pa\u00eds.<br />* Mas de 30.000 productores informados sobre Agricultura Espec\u00edfica Por Sitio Compartiendo Experiencias.<br />* Generaci\u00f3n de una p\u00e1gina para el intercambio de informaci\u00f3n www.frutisitio.org.<br />* Generaci\u00f3n de una plataforma para administraci\u00f3n de informaci\u00f3n de productores de frutas del pa\u00eds.<br />* Generaci\u00f3n de capacidades dentro del gremio para administrar el sistema.<br /> An\u00e1lisis Integral De Sistemas Productivos En Colombia Para La Adaptaci\u00f3n Al Cambio Clim\u00e1tico - Componente 2: Contribuir al cierre de brechas productivas aplicando Agricultura Espec\u00edfica por Sitio, para sub-sectores priorizados.<br /><br /><strong>Cofinanciado por:</strong> Ministerio de Agricultura y Desarrollo Rural / CIAT<br /><strong>Socios:</strong> FENALCE, FEDEARROZ, Corporaci\u00f3n Biotec.<br /><strong>Per\u00edodo:</strong> Diciembre 2012 a Junio 2014.<br /><strong>Cultivos analizados:</strong> Ma\u00edz, Arroz, Yuca, Aguacate Hass y Pl\u00e1tano.<br /><strong>Logros:</strong><br /> * Identificaci\u00f3n de la situaci\u00f3n productiva de los cultivos de estudio en el pa\u00eds.<br />* Identificaci\u00f3n de factores de clima, suelo y manejo del cultivo determinantes del rendimientos.<br />* 25 profesionales y t\u00e9cnicos formados en Agricultura Espec\u00edfica por sitio.<br />* Mas de 8000 eventos productivos analizados en el pa\u00eds.<br />* Generaci\u00f3n de una plataforma web y m\u00f3vil para administraci\u00f3n de informaci\u00f3n de productores del pa\u00eds.<br />* Generaci\u00f3n de capacidades dentro de los gremios para administrar el sistema.<br />

title.ourteam.aboutus=Nuestro Equipo
area.ourteam.aboutus=<strong>Daniel Jim\u00e9nez\u00a0Rodas</strong><br /><strong>Centro Internacional de Agricultura Tropical\u00a0 (CIAT), Decision and Policy Analysis (DAPA).</strong>\u00a0d.jimenez@cgiar.org\u000b<br />Ingeniero Agr\u00f3nomo. Bas\u00f3 su doctorado en el tema de Agricultura Espec\u00edfica por Sitio contextualizado a los pa\u00edses tropicales. Cuenta con m\u00e1s de 5 a\u00f1os de experiencia en este tema, con \u00e9nfasis en el an\u00e1lisis de la informaci\u00f3n de esta metodolog\u00eda,\u00a0 con la que ha realizado varias publicaciones y participado en congresos internacionales.<br />Durante su carrera, Daniel, ha trabajado como investigador en instituciones como Bioversity International, el CIAT, la Alta Escuela de Ingeniera y Gesti\u00f3n del Cant\u00f3n de Vaud en Suiza (HEIG-VD) y ha sido consultor para el Centro Franc\u00e9s de Cooperaci\u00f3n Internacional en Investigaci\u00f3n en Agronom\u00eda (CIRAD). En el 2010, su trabajo de investigaci\u00f3n fue uno de los 40 seleccionados, entre m\u00e1s de 400 en todo el mundo, para participar en el primer seminario de j\u00f3venes investigadores trabajando en pa\u00edses en v\u00eda de desarrollo.<br />Daniel Jim\u00e9nez es el Coordinador de este Proyecto celebrado entre CIAT y Asohofrucol.<br /><strong>Algunas de sus publicaciones:</strong><br />A Survey of Artificial Neural Network-Based Modeling in Agroecology. (2008)<br />Analysis of Andean blackberry (Rubus glaucus) production models obtained by means of artificial neural networks exploiting information collected by small-scale growers in Colombia and publicly available meteorological data. (2009)<br />Interpretation of commercial production information: A case study of lulo (Solanum quitoense), an under-researched Andean fruit.\u00a0 (2011)<br />Enhancing Decision-Making Processes of Small Farmers in Tropical Crops by Means of Machine Learning Models. (2012)<br /><br /><strong>Andrew Jarvis</strong><br /><strong>Centro Internacional de Agricultura Tropical\u00a0 (CIAT), Decision and Policy Analysis (DAPA)</strong><br />Es el l\u00edder del Programa An\u00e1lisis de Pol\u00edticas (DAPA) \u00a0del Centro Internacional de Agricultura Tropical (CIAT). \u00a0Adem\u00e1s, es el l\u00edder tem\u00e1tico en el\u00a0Programa Global de Cambio Clim\u00e1tico, Agricultura y Seguridad Alimentaria\u00a0(CCAFS).\u00a0 Andy tiene m\u00e1s de 10 a\u00f1os de experiencia en investigaci\u00f3n, trabajando en\u00a0los retos de reducci\u00f3n de la\u00a0 pobreza rural en pa\u00edses en v\u00eda de desarrollo y en la protecci\u00f3n del medio ambiente.<br />Su investigaci\u00f3n se ha enfocado en el uso de an\u00e1lisis espacial y modelaci\u00f3n en los campos de desarrollo agr\u00edcola, adaptaci\u00f3n de medios de vida a cambio clim\u00e1tico y \u00a0mantenimiento de servicios ecosist\u00e9micos.\u00a0 Ha publicado m\u00e1s de 50 art\u00edculos en libros y revistas cient\u00edficas.<br />Se ha desempe\u00f1ado como consultor para instituciones como la Organizaci\u00f3n de Agricultura y Alimentos (FAO), en el desarrollo de estrategias para la conservaci\u00f3n de la agro-biodiversidad frente el cambio clim\u00e1tico, y \u00a0en otros proyectos con la Uni\u00f3n Europea y el Fondo Mundial del Medio-Ambiente (GEF).<br />En 2003 gan\u00f3 el premio de mejor art\u00edculo publicado en la revista Crop Science, relacionado con Recursos Gen\u00e9ticos. En 2009 fue el ganador del prestigioso premio Ebbe Nielsen por su investigaci\u00f3n en Bioinform\u00e1tica, relacionada con los impactos de cambio clim\u00e1tico sobre la agro biodiversidad.<br /><br /><strong>Luis Armando Mu\u00f1oz Borja</strong><br /><strong>Centro Internacional de Agricultura Tropical\u00a0 (CIAT), Decision and Policy Analysis (DAPA).</strong>\u00a0l.a.munoz@cgiar.org<br />Es bi\u00f3logo de la Universidad del Valle, con tesis en cultivo de tejidos in vitro.\u00a0Especialista en propagaci\u00f3n\u00a0in vitro\u00a0e implementaci\u00f3n de Biof\u00e1bricas del Instituto de Biotecnolog\u00eda de las Plantas, Cuba. \u00a0Magister en Ciencias Agrarias de la Universidad Nacional de Colombia, con \u00e9nfasis en fitomejoramiento. Cuenta con 13 a\u00f1os de experiencia en formulaci\u00f3n y ejecuci\u00f3n de proyectos en frutales, realizando actividades puntuales como investigador y/o coordinador de estos, con fuentes nacionales (MADR, Colciencias y Asohofrucol) e internacionales (BID, Banco Mundial y Fontagro).<br />Gracias a su trayectoria, posee un gran n\u00famero de competencias en\u00a0 seguimiento y evaluaci\u00f3n de proyectos (levantamiento de l\u00ednea base, seguimiento a indicadores y metas), construcci\u00f3n de sistemas de informaci\u00f3n geogr\u00e1fica para peque\u00f1os productores de frutales, evaluaci\u00f3n de adopci\u00f3n de tecnolog\u00eda para peque\u00f1os productores rurales, aplicaci\u00f3n de herramientas de evaluaci\u00f3n participativa de tecnolog\u00eda, caracterizaci\u00f3n agromorfol\u00f3gica de materiales en campo e invernadero y selecci\u00f3n de clones \u00e9lite. Adem\u00e1s, cuentas con habilidades para el trabajo con comunidades rurales y empresarios del sector agr\u00edcola. Ha estado a cargo de las relaciones institucionales en proyectos con socios en Colombia, Ecuador y Costa Rica.<br />Actualmente es el coordinador operativo del proyecto Agricultura Espec\u00edfica por Sitio Compartiendo Experiencias.<br /><br /><strong>James Cock</strong><br /><strong>Centro Internacional de Agricultura Tropical\u00a0 (CIAT), Decision and Policy Analysis (DAPA).</strong><br />James fue el\u00a0 pionero de la Agricultura Espec\u00edfica por Sitio\u00a0-AEPS-en Colombia, cuando siendo director de Ce\u00f1ica\u00f1a aplic\u00f3 este sistema en el cultivo de\u00a0ca\u00f1a de az\u00facar. Posteriormente,\u00a0 particip\u00f3 en su implementaci\u00f3n en camarones en el Centro de Investigaci\u00f3n de la Agricultura de Colombia (CENIACUA); en caf\u00e9 en el programa Decisi\u00f3n y An\u00e1lisis de Pol\u00edticas -DAPA- del Centro Internacional de Agricultura Tropical - CIAT ; y en frutales, primero en el CIAT y luego como asesor de CIAT en\u00a0 la Corporaci\u00f3n Biotec para guan\u00e1bana, mora y lulo . Actualmente es el asesor cient\u00edfico del proyecto Agricultura Espec\u00edfica por Sitio Compartiendo Experiencias.<br /><br /><strong>Sylvain Delerce</strong><br /><strong>Centro Internacional de Agricultura Tropical\u00a0 (CIAT), Decision and Policy Analysis (DAPA).</strong>\u00a0s.delerce@cgiar.org<br />"Por haber trabajado en un organismo de extensi\u00f3n, veo que adem\u00e1s de explorar nuevos \u00a0campos cient\u00edficos, el proyecto AESCE desarrolla una metodolog\u00eda con gran potencial, y que realmente les puede servir a los productores"<br />Ingeniero agr\u00f3nomo, de nacionalidad francesa, con maestr\u00eda en Agronom\u00eda y sistemas productivos sostenibles de Agroparistech. Trabaj\u00f3 3 a\u00f1os en el sur de Francia en el SUAMME, organismo de investigaci\u00f3n aplicada y extensi\u00f3n con enfoque la ganader\u00eda pastoril. Actualmente, coordina la parte agron\u00f3mica con los an\u00e1lisis del proyecto AESCE.<br />Durante su carrera, Sylvain ha trabajado temas como impacto del cambio clim\u00e1tico sobre sistemas pastoriles del sur de Francia (proyecto\u00a0Climfourel), optimizaci\u00f3n de la alimentaci\u00f3n del ganado con pastoreo de superficie no cultivadas, pagos por servicios ambientales en el marco de la red Natura 2000.<br />Adem\u00e1s de ser agr\u00f3nomo, en su formaci\u00f3n como en sus primeros a\u00f1os de trabajo, siempre ha manejado los Sistemas de Informaci\u00f3n Geogr\u00e1fica (SIG), y los an\u00e1lisis de datos (estad\u00edsticas) lo que le permite contribuir a la articulaci\u00f3n de las m\u00faltiples disciplinas con las que cuenta el proyecto AESCE.<br /><br /><strong>Fanny\u00a0Howland</strong><br /><strong>Centro Internacional de Agricultura Tropical\u00a0 (CIAT), Decision and Policy Analysis (DAPA).</strong>\u00a0f.c.howland@cgiar.org<br />"Integrar los saberes cient\u00edficos con los de agricultores grandes y peque\u00f1os para lograr nuevos conocimientos me parece un enfoque muy interesante y \u00fatil. Promover el intercambio de conocimientos y la asociaci\u00f3n entre productores con mismo cultivo, mismas condiciones productivas por medio del uso de tecnolog\u00edas; creando nuevas comunidades de inter\u00e9s com\u00fan para mitigar \u00a0la asimetr\u00eda de informaci\u00f3n en el sector rural y de esta manera mejorar su productividad y competitividad es muy innovador"<br />Antrop\u00f3loga, de nacionalidad francesa con Maestr\u00eda en Estudios de Desarrollo con \u00e9nfasis en Desarrollo Local de la\u00a0Universidad de La Sorbona\u00a0en Paris. Trabaj\u00f3 en la Federaci\u00f3n de Cooperativas de Utilizaci\u00f3n de Materiales Agr\u00edcolas en la elaboraci\u00f3n de un estudio de factibilidad para la instauraci\u00f3n de cultivos de c\u00e1\u00f1amo en el marco de un proyecto de rescate de recursos h\u00eddricos. Su experiencia en Colombia comienza en la ONG Corporaci\u00f3n YANAPAQUI, en el proyecto de agricultura urbana PLAENFA (Plantemos en Familia) en la ciudad de Medell\u00edn.<br />En Agricultura Espec\u00edfica por Sitio, Fanny trabaja con m\u00e1s de 250 peque\u00f1os productores involucrados en el proyecto de Escuelas de Campo para Agricultores (ECAs), para que validen y apliquen las herramientas desarrolladas desde el proyecto. La metodolog\u00eda de sus talleres es participativa y grupal; con el objetivo de lograr una mejor apropiaci\u00f3n de dichas herramientas por parte de los agricultores.<br /><br /><strong>Hugo Andr\u00e9s Dorado</strong><br /><strong>Centro Internacional de Agricultura Tropical\u00a0 (CIAT), Decision and Policy Analysis (DAPA).</strong>\u00a0h.a.dorado@cgiar.org<br />"Analizar informaci\u00f3n real proporcionada por los mismos agricultores del pa\u00eds para generar recomendaciones a trav\u00e9s de sus experiencias, utilizando diversas metodolog\u00edas, contribuir\u00e1 a comprender aspectos importantes del sistema de producci\u00f3n lo cual beneficiar\u00e1 directamente a los mismos agricultores"<br />Estadista de la Universidad del Valle. Se vincul\u00f3 al proyecto hace a\u00f1o y medio con el fin de hacer su tesis con el Proyecto de AESCE:\u00a0"Un modelo estad\u00edstico para el cultivo de pl\u00e1tano y la pr\u00e1ctica de agricultura espec\u00edfica por sitio".\u00a0\u00a0Ahora apoya las tareas de procesamiento y an\u00e1lisis de informaci\u00f3n empleando m\u00e9todos de an\u00e1lisis multivariado y regresi\u00f3n.<br />


