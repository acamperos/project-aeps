title.descriprasta.home=<p style="text-align: center;font-size: 18px;font-weight: bold;">Gu\u00eda de caracterizaci\u00f3n de suelo RASTA (Rapid Soil and Terrain Assessment) </p>
area.descriprasta.home=<p style="text-align: justify;">RASTA es una gu\u00eda pr\u00e1ctica para caracterizar de forma simple las propiedades de los suelos, sin necesidad de herramientas especiales ni de conocimientos previos. </p><p style="text-align: justify;"> Es un m\u00e9todo paso a paso que le llevara de la mano para realizar la calicata, identificar las capas (horizontes) del suelo, y caracterizar 11 propiedades de cada una. </p><p style="text-align: justify;">Realizando unas observaciones de campo, usted podr\u00e1 tambi\u00e9n inferir otras propiedades como son el drenaje, la profundidad efectiva, y el contenido en materia org\u00e1nica. </p><p style="text-align: justify;">La metodolog\u00eda busca facilitar la adquisici\u00f3n de esos datos esenciales por todo tipo de actores interesados, para mejorar la toma de decisi\u00f3n en cuanto al uso y manejo de los suelos.</p><p style="text-align: justify;">RASTA es el producto de una colaboraci\u00f3n entre CIAT, Corporaci\u00f3n BIOTEC y la Universidad Nacional de Colombia, sede Palmira, y es de libre difusi\u00f3n.</p>
